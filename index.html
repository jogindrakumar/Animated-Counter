<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Animated Counter</h1>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <div class="counter" data-target="1090">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <div class="counter" data-target="122000">0</div>
                <h3>Views</h3>
            </div>
            <div>
                <div class="counter" data-target="6900">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <div class="counter" data-target="5012">0</div>
                <h3>Share</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
